name: Test

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Python ${{ matrix.python-version }} / ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}
      - run: uv sync --all-extras --dev
      - name: Run tests (coverage gate)
        run: uv run pytest --cov=lmctx --cov-report=term-missing --cov-report=json:coverage.json --cov-fail-under=90
      - name: Check adapter module coverage thresholds
        run: uv run python scripts/check_coverage_thresholds.py coverage.json
